<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>3D buttons</title>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="calculator-shadow"></div>
        <div class="calculator-edge"></div>
        <div class="calculator">
          <div class="window"></div>
          <div class="box grid">
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">ac</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">on</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">
                <i class="fas fa-percent"></i>
              </span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front"><i class="fas fa-divide"></i></span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">7</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">8</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">9</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">
                <i class="fas fa-times"></i>
              </span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">4</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">5</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">6</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">
                <i class="fas fa-minus"></i>
              </span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">1</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">2</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">3</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">
                <i class="fas fa-plus"></i>
              </span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">0</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">.</span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">
                <i class="fas fa-equals"></i>
              </span>
            </button>
            <button class="btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">
                <i class="fas fa-equals"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
